<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Windows calculator</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="winType">
          <div class="hText"><h2>Select type of window</h2></div>
          <div class="btnw winOne">
            <svg
              id="windowIco"

              viewBox="0 0 44 62"
              xmlns="http://www.w3.org/2000/svg"
              data-svg="a1"
            >
              <path
                d="M43 2V1H42H2H1V2V60V61H2H42H43V60V2Z"

              ></path>
              <path
                d="M38 5L39 5L39 6L39 56L39 57L38 57L5.99998 57L4.99998 57L4.99998 56L4.99998 6L4.99998 5L5.99998 5L38 5Z"

              ></path>
              <path
                d="M26 27.705L25.295 27L22.5 29.795L19.705 27L19 27.705L21.795 30.5L19 33.295L19.705 34L22.5 31.205L25.295 34L26 33.295L23.205 30.5L26 27.705Z"
                fill="#6196BD"
              ></path>
            </svg>
          </div>
          <div class="btnw winTwo">
            <svg
              id="windowIco"
              width="86"
              height="62"
              viewBox="0 0 86 62"
              xmlns="http://www.w3.org/2000/svg"
              data-svg="b1"
            >
              <path
                d="M44 62H0V0H44V62ZM2 60H42V2H2V60ZM40 58H4V4H40V58ZM6 56H38V6H6V56ZM26 27.7L25.3 27L22.5 29.8L19.7 27L19 27.7L21.8 30.5L19 33.3L19.7 34L22.5 31.2L25.3 34L26 33.3L23.2 30.5L26 27.7ZM26.7 33.3L23.9 30.5L26.7 27.7L25.3 26.3L22.5 29.1L19.7 26.3L18.3 27.7L21.1 30.5L18.3 33.3L19.7 34.7L22.5 31.9L25.3 34.7L26.7 33.3ZM86 62H42V0H86V62ZM44 60H84V2H44V60ZM82 58H46V4H82V58ZM48 56H80V6H48V56ZM68 27.7L67.3 27L64.5 29.8L61.7 27L61 27.7L63.8 30.5L61 33.3L61.7 34L64.5 31.2L67.3 34L68 33.3L65.2 30.5L68 27.7ZM68.7 33.3L65.9 30.5L68.7 27.7L67.3 26.3L64.5 29.1L61.7 26.3L60.3 27.7L63.1 30.5L60.3 33.3L61.7 34.7L64.5 31.9L67.3 34.7L68.7 33.3Z"
                fill="#6196BD"
              ></path>
            </svg>
          </div>
          <div class="btnw winThree">
            <svg
              id="windowIco"
              width="128"
              height="62"
              viewBox="0 0 128 62"
              xmlns="http://www.w3.org/2000/svg"
              data-svg="d3"
            >
              <path
                d="M43 2V1H42H2H1V2V60V61H2H42H43V60V2Z"
                stroke-width="2"
              ></path>
              <path
                d="M38 5L39 5L39 6L39 56L39 57L38 57L5.99998 57L4.99998 57L4.99998 56L4.99998 6L4.99998 5L5.99998 5L38 5Z"

              ></path>

                fill="#6196BD"
              ></path>
              <path
                d="M127 2V1H126H86H85V2V60V61H86H126H127V60V2Z"
                stroke-width="2"
              ></path>
              <path
                d="M122 5L123 5L123 6L123 56L123 57L122 57L90 57L89 57L89 56L89 6L89 5L90 5L122 5Z"
                stroke-width="2"
              ></path>
              <path
                d="M110 27.705L109.295 27L106.5 29.795L103.705 27L103 27.705L105.795 30.5L103 33.295L103.705 34L106.5 31.205L109.295 34L110 33.295L107.205 30.5L110 27.705Z"
                fill="#6196BD"
              ></path>
              <path
                d="M85 2V1H84H44H43V2V60V61H44H84H85V60V2Z"
                stroke-width="2"
              ></path>
              <path
                d="M80 5L81 5L81 6L81 56L81 57L80 57L48 57L47 57L47 56L47 6L47 5L48 5L80 5Z"
                stroke-width="2"
              ></path>
              <path
                d="M48 56L80 30.9393L48 6"
                stroke-width="2"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
        </div>
      </section>
      <section>
        <div class="winCalcs">
          <div class="hText"><h2>Enter window parameters</h2></div>
          <div class="products">
            <div class="winImg winOne none">
              <img src="img/w1-min.png" alt="windowOne" />
            </div>
            <div class="winImg winTwo ">
              <img src="img/w2-min.png" alt="windowTwo" />
            </div>
            <div class="winImg winThree none">
              <img src="img/w3-min.png" alt="windowThree" />
            </div>
            <div class="wWidth">
              <form>
                <input
                  type="range"
                  id="wWidth"
                  name="wSizeW"
                  min="800"
                  max="3000"
                  value="1500"
                  data-rangeW
                />
                <input
                  type="number"
                  value="800"
                  id="wWidthSize"
                  class="wWidthSize"
                />
              </form>
            </div>
            <div class="wHeight">
              <form>
                <input
                  type="range"
                  id="wHeight"
                  name="wSizeH"
                  min="800"
                  max="2000"
                  value="1000"
                  orient="vertical"
                  data-rangeH
                />
                <input
                  type="number"
                  value="1000"
                  id="wHeightSize"
                  class="wHeightSize"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
